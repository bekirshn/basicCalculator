<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>
            Basic Calculator
        </h1>
    </header>
    <main>
        <div id="container">
            <div id="number">
                <button class="sayi">7</button>
                <button class="sayi">8</button>
                <button class="sayi">9</button>
                <button class="sayi">4</button>
                <button class="sayi">5</button>
                <button class="sayi">6</button>
                <button class="sayi">1</button>
                <button class="sayi">2</button>
                <button class="sayi">3</button>
                <button class="sayi">0</button>
                <button id="dot">.</button>
                <button id="clear">C</button>
            </div>
            <div id="calculator">
                <button id="arti">
                    +
                </button>
                <button id="eksi">
                    -
                </button>
                <button id="carpma">
                    *
                </button>
                <button id="bolme">
                    /
                </button>
                <button id="equal">
                    =
                </button>
            </div>
            <div id="index">
                Bu hesap makinesi yeni başlayanlar için uygundur. Temel dört işlemi kolayca yapabilirsiniz.
            </div>
        </div>

    </main>
</body>

</html>
